<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Guest Inquiry System</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="session-timeout" class="session-timeout hidden">
    <!-- Session timeout content (same as in identify.html) -->
  </div>

  <main class="error-page">
    <div class="container">
      <div class="logo-container">
        <img src="images/logo.svg" alt="Company Logo" class="logo">
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="#FF9800" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="error-icon">
        <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
        <path d="M12 9v4"></path>
        <path d="M12 17h.01"></path>
      </svg>

      <h1 class="error-title" data-translate="error_not_found">Information Not Found</h1>

      <div class="error-message-box">
        <p class="error-message" id="error-message"></p>
      </div>

      <div class="error-actions">
        <button class="btn btn-primary try-again-button" data-translate="try_again">Try Again</button>
        <button class="btn btn-outline return-to-start-button" data-translate="return_to_start">Return to Start</button>
      </div>
    </div>
  </main>

  <script src="js/translations.js"></script>
  <script src="js/language.js"></script>
  <script src="js/session.js"></script>
  <script src="js/error.js"></script>
</body>
</html>
